<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem - Interview Prep Hub</title>
    <link rel="stylesheet" href="hub.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        .split-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 100px);
            margin-top: 1rem;
        }

        .problem-panel {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .language-select {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .language-select option {
            background: var(--bg-card);
        }

        .code-area-container {
            flex: 1;
            position: relative;
            background: #1e1e1e;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .code-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 1rem;
            resize: none;
            border: none;
            line-height: 1.5;
            outline: none;
        }

        .output-panel {
            height: 150px;
            background: #000;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-case {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .test-case h4 {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .test-result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .status-pass {
            color: #22c55e;
        }

        .status-fail {
            color: #ef4444;
        }

        .line-error {
            background: rgba(239, 68, 68, 0.1);
            position: absolute;
            width: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 1600px;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <a href="practice.html" class="nav-back" style="margin-bottom: 0;">
                <i class="fas fa-arrow-left"></i> Back to Questions
            </a>
            <div id="userInfo" style="color: var(--text-dim);"></div>
        </div>

        <div class="split-container">
            <!-- Problem Description -->
            <div class="problem-panel" id="problemPanel">
                <!-- Content loaded via JS -->
            </div>

            <!-- Editor -->
            <div class="editor-panel">
                <div class="editor-header">
                    <select class="language-select" id="languageSelect">
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                    <button class="btn btn-primary" onclick="runCode()">
                        <i class="fas fa-play"></i> Run Code
                    </button>
                </div>

                <div class="code-area-container" id="editorContainer">
                    <textarea class="code-editor" id="codeEditor" spellcheck="false"
                        placeholder="// Write your code here..."></textarea>
                </div>

                <div class="output-panel" id="outputPanel">
                    <div style="color: var(--text-dim);">Ready to run...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="data/questions.js"></script>
    <script src="editor.js"></script>
</body>

</html>
